<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>

  <main>
    <section id="top-buttons">
      <input id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </section>

    <section id="task-list">
      <ol id="lista-tarefas"></ol>
    </section>

    <section id="bottom-buttons">
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">↑</button>
      <button id="mover-baixo">↓</button>
      <button id="apaga-tudo">Apagar Todas as Tarefas</button>
      <button id="remover-finalizados">Apagar Tarefas Finalizadas</button>
      <button id="salvar-tarefas">Salvar Tarefas</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
